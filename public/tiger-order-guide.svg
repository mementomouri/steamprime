<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- Step 1 -->
  <rect x="30" y="110" width="340" height="60" fill="url(#glassGradient)" rx="20" ry="20" opacity="0.9" filter="url(#glass)"/>
  <rect x="30" y="110" width="340" height="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="20" ry="20"/>
  <text x="200" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="900">انتخاب نوع ظرفیت و رنگ محصول</text>
  
  <!-- Step 2 -->
  <rect x="30" y="190" width="340" height="60" fill="url(#glassGradient)" rx="20" ry="20" opacity="0.9" filter="url(#glass)"/>
  <rect x="30" y="190" width="340" height="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="20" ry="20"/>
  <text x="200" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="900">ارسال پیام به واتساپ فروشگاه</text>
  
  <!-- Step 3 -->
  <rect x="30" y="270" width="340" height="60" fill="url(#glassGradient)" rx="20" ry="20" opacity="0.9" filter="url(#glass)"/>
  <rect x="30" y="270" width="340" height="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="20" ry="20"/>
  <text x="200" y="300" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="900">پرداخت و ارسال فیش واریزی</text>
  
  <!-- Step 4 -->
  <rect x="30" y="350" width="340" height="60" fill="url(#glassGradient)" rx="20" ry="20" opacity="0.9" filter="url(#glass)"/>
  <rect x="30" y="350" width="340" height="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="20" ry="20"/>
  <text x="200" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="900">آدرس - ارسال</text>
  
  <!-- Done Text -->
  <rect x="30" y="430" width="340" height="60" fill="url(#glassGradient)" rx="20" ry="20" opacity="0.9" filter="url(#glass)"/>
  <rect x="30" y="430" width="340" height="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="20" ry="20"/>
  <text x="200" y="460" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="900">تمومه!</text>
</svg> 